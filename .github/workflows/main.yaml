name: CI/CD Pipeline

on:
  workflow_dispatch: {}

  push:
    branches: [ main ]
    paths:
      - "templates/**"
      - "main.go"
      - "Dockerfile"
      - "k3s/deployment.yaml"
      - "k3s/service.yaml"
      - "k3s/namespace.yaml"

  pull_request:
    branches: [ main ]
    paths:
      - "templates/**"
      - "main.go"
      - "Dockerfile"
      - "k3s/deployment.yaml"
      - "k3s/service.yaml"
      - "k3s/namespace.yaml"
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Obter código-fonte
        uses: actions/checkout@v4

      - name: Fazer Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir e enviar imagem Docker
        run: |
          NEW_VERSION="v${{ github.run_number }}"
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/pip:$NEW_VERSION"
          
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

