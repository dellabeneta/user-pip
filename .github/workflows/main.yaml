  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Obter código-fonte
        uses: actions/checkout@v4

      - name: Configurar acesso ao cluster K3S
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Aplicar deployment no Kubernetes (K3S)
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k3s/namespace.yaml
            k3s/service.yaml
            k3s/deployment.yaml
          images: |
            ghcr.io/${{ github.repository_owner }}/pip:v${{ github.run_number }}
    
          